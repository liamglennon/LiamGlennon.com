<!DOCTYPE html>
<html>
<head>
    <title>Assignments</title>
    <style>
        body {
            font-family: 'aptos', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            background: #e8e8e8;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        li a:hover {
            text-decoration: underline;
        }

        .file-size {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Assignments</h1>
        <p>Click on the links below to download files</p>
    </div>

    <div class="container">
        <h1>Assignments</h1>
        <ul>
            <!-- Repeat the following list item for each file -->
            <li>
                <a href="files/sample.pdf" download>Sample PDF</a>
                <span class="file-size">(1.2 MB)</span>
            </li>
            <li>
                <a href="files/sample-image.jpg" download>Sample Image</a>
                <span class="file-size">(600 KB)</span>
            </li>
            <li>
                <a href="files/project.zip" download>Project Files</a>
                <span class="file-size">(10.5 MB)</span>
            </li>
        </ul>
    </div>
</body>
</html>
