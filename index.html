<!DOCTYPE html>
<html>
<head>
    <title>Degenerate Engineering</title>
    <style>
        @font-face {
            font-family: 'aptos';
            src: url('Fonts/aptos.ttf') format('truetype');
        }

        body { margin: 0; font-family: 'aptos', sans-serif; }
        .header, .footer { text-align: center; padding: 1rem; background-color: #333; color: #fff; }
        .grid-container { display: grid; padding: 20px; gap: 20px; }

        /* Default to 1 column layout */
        .grid-container { grid-template-columns: repeat(1, 1fr); }

        /* Medium screens (>=600px) - 2 columns layout */
        @media (min-width: 600px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); }
        }

        /* Large screens (>=900px) - 3 columns layout */
        @media (min-width: 900px) {
            .grid-container { grid-template-columns: repeat(3, 1fr); }
        }

        .grid-item img { 
            border: 5px; 
            width: 100%;
            object-fit: cover; 
        }

        .grid-item p { 
            padding: 5px; 
            text-align: center; 
            color: #333333; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .grid-item p:hover {
            background-color: #333333;
            color: #ffffff;
            cursor: pointer;
        }

        /* Remove underline from links */
        .grid-item a { 
            text-decoration: none; 
            color: inherit; 
        } /* Optional: makes the link color the same as the parent element */
    
        /* Cookie consent modal styles */
        #cookieConsentModal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            left: 0; top: 0; width: 100%; height: 100%; /* Full width and height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            z-index: 2; /* Sit on top */
        }

        #cookieConsentModalContent {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<script>
function isMobileDevice() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    return (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent));
}

window.onload = function() {
    document.getElementById('cookieConsentModal').style.display = 'block';
