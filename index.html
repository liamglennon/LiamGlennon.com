<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degenerate Engineering</title>

    <style>
        /* ---------- type / fonts ---------- */
        @font-face {
            font-family: "aptos";
            src: url("Fonts/aptos.ttf") format("truetype");
        }

        /* ---------- layout ---------- */
        body { margin: 0; font-family: "aptos", sans-serif; }
        .header, .footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }

        .grid-container {
            display: grid;
            gap: 20px;
            padding: 20px;
            grid-template-columns: repeat(1, 1fr);          /* default – 1-col */
        }
        @media (min-width: 600px)  { .grid-container { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 900px)  { .grid-container { grid-template-columns: repeat(3, 1fr); } }

        /* ---------- grid-item styles ---------- */
        .grid-item img   { width: 100%; object-fit: cover; border: 5px; }
        .grid-item p     {
            margin: 0;
            padding: 5px;
            text-align: center;
            color: #333;
            transition: background-color .3s ease, color .3s ease;
        }
        .grid-item p:hover { background:#333; color:#fff; cursor:pointer; }

        /* make the whole tile clickable, remove anchor underline */
        .grid-item a       { text-decoration:none; color:inherit; display:block; height:100%; }

        /* ---------- cookie modal ---------- */
        #cookieConsentModal {
            display:none; position:fixed; inset:0; z-index:2;
            background:rgba(0,0,0,.4);
        }
        #cookieConsentModalContent {
            position:relative;
            margin:15% auto; padding:20px;
            width:80%; max-width:600px;
            background:#fefefe; border:1px solid #888;
        }
        .close { float:right; font-size:28px; font-weight:bold; color:#aaa; }
        .close:hover, .close:focus { color:#000; text-decoration:none; cursor:pointer; }
    </style>
</head>
<body>

<!-- ---------- header ---------- -->
<header class="header">
    <h1>Liam Glennon</h1>
    <p>Project Website</p>
</header>

<!-- ---------- tiles ---------- -->
<div class="grid-container">

    <!-- 1-6 — new blank pages you can edit -->

        </a>

    <div class="grid-item">

    </div>

    <div class="grid-item">
        <a href="page3.html">
            <img src="new facilities_Carousel.jpg" alt="Page 3 thumbnail">
            <p>Page 3</p>
        </a>
    </div>

    <div class="grid-item">
        <a href="page4.html">
            <img src="new facilities_Carousel.jpg" alt="Page 4 thumbnail">
            <p>Page 4</p>
        </a>
    </div>

    <div class="grid-item">
        <a href="page5.html">
            <img src="new facilities_Carousel.jpg" alt="Page 5 thumbnail">

        </a>
    </div>

    <div class="grid-item">
        <a href="page6.html">
            <img src="new facilities_Carousel.jpg" alt="Page 6 thumbnail">
            <p>Page 6</p>
        </a>
    </div>

        <div class="grid-item">
        <a href="Assignments.html">
            <img src="new facilities_Carousel.jpg" alt="Assignments thumbnail">
            <p>Assignments</p>
        </a>
    </div>
</div>

<!-- ---------- cookie consent ---------- -->
<div id="cookieConsentModal">
    <div id="cookieConsentModalContent">
        <span class="close" onclick="document.getElementById('cookieConsentModal').style.display='none';">&times;</span>
        <p>We use cookies to improve your experience on our site (and totally steal data). By continuing to use our site, you accept our use of cookies.</p>
        <button onclick="document.getElementById('cookieConsentModal').style.display='none';">No Other Choice Buddy</button>
    </div>
</div>

<!-- ---------- scripts ---------- -->
<script>
    function isMobileDevice() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        return (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua));
    }

    window.onload = () => {
        document.getElementById('cookieConsentModal').style.display = 'block';
        console.log(isMobileDevice() ? "Mobile device detected." : "Non-mobile device detected.");
    };
</script>

</body>
</html>
