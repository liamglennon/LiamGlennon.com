<!DOCTYPE html>
<html>
<head>
    <title>Responsive Grid Homepage</title>
    <style>
        <body> { margin: 0; font-family: Arial, sans-serif; }
        .header, .footer { text-align: center; padding: 1rem; background-color: #333; color: #fff; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .grid-item { position: relative; }
        .grid-item img { width: 100%; height: auto; }
        .grid-item p { position: absolute; bottom: 10px; left: 10px; color: #fff; background-color: rgba(0, 0, 0, 0.5); padding: 5px; }
    </style>
</head>
<body>

<div class="header">
    <h1>Website Name</h1>
    <p>Navigation Menu</p>
</div>

<div class="grid-container">
    <!-- Repeat for each item -->
    <div class="grid-item">
        <a href="link-to-new-page.html">
            <img src="new facilities_Carousel.jpg" alt="Image description">
            <p>Caption Name</p>
        </a>
    </div>
    <!-- End Repeat -->
</div>

<div class="footer">
    <p>Contact Information</p>
</div>

</body>
</html>
